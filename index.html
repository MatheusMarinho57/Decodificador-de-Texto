<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  
  <title>Decodificador de texto</title>
</head>
<body>
  <header>
    <img src="./Images/Frame 6.png" alt="Logo-da-alura">
  </header>
  <main>
    <section class="">
      <div class="text">
        <textarea name="input" id="typehere" placeholder="Digite seu texto"></textarea>

      </div>
      <div class="info">
        <p>
          <img src="./Images/bi_exclamation-circle-fill.png" alt="exclamation-mark">
          Apenas letras minúsculas e sem acento
        </p> 
      </div>
      <div class="buttons">
        <button class="btn" id="crip" onclick="btnCriptograph()">Criptografar</button>
        <button class="btn" id="descrip" onclick="btnDescriptograph()">Descriptografar</button>
      </div>
    </section>
    <section>
      <div class="output">
      <textarea name="output" id="output-area"></textarea>
      <img src="./Images/High quality products 1 1.svg" alt="image">
      <h3 class="bold-output">Nenhuma mensagem encontrada</h3>
      <p class="output-message">Digite um texto que você deseja criptografar ou descriptografar.</p>
    </div>
    <button onclick="copyToClipboard()" id="btn-clip" class="btn-clipboard" style="display: none;">Copiar</button>
    </section>
  </main>
  <footer>Desenvolvido por Matheus Marinho</footer>
  <script src="index.js"></script>
</body>
</html>
